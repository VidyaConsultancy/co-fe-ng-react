<div class="app-signin">
  <form class="form-signin">
    <div class="form-group">
      <label
        for="username"
        class="sr-only"
      >Enter your register email</label>
      <input
        type="email"
        id="username"
        name="username"
        class="form-input"
        placeholder="Here your email"
      >
    </div>
    <div class="form-group">
      <label
        for="password"
        class="sr-only"
      >Enter your password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-input"
        placeholder="Here your password"
      >
    </div>
  </form>
</div>
